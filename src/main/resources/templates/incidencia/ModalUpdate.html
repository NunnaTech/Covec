<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.8.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Categorias | Covec</title>
  </head>
  <body>
    <div th:fragment="modalUpdate(objeto, i)">
      <label th:for="${i}" class="btn border-none w-16 bg-yellow-500 hover:bg-yellow-400">
        <span class="material-icons">edit</span>
      </label>

      <input type="checkbox" th:id="${i}" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box">
          <div class="grid grid-cols-1 justify-items-center">
            <h2 class="font-bold text-2xl">Actualizaci√≥n de incidencia</h2>
            <h4 class="font-light text-lg">
              Actualice el estado de la incidencia
            </h4>
          </div>
          <div class="divider"></div>

          <form
            th:object="${incidencia}"
            method="post"
            th:action="@{/incidencias/update}"
          >
            <div
              class="grid md:grid-cols-3 sm:grid-cols-1 justify-items-center"
            >
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text">Cancelada</span>
                  <input hidden th:value="${enlaceUsuario.id}" name="idEnlace"/>
                  <input hidden th:value="${objeto.id}" name="id" />
                  <input
                    type="radio"
                    th:checked="${objeto.estatus == 'Cancelada'}"
                    class="checkbox ml-2 checkbox-primary"
                    name="estatus"
                    value="Cancelada"
                  />
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text">Canalizada</span>
                  <input
                    type="radio"
                    th:checked="${objeto.estatus == 'Canalizada'}"
                    class="checkbox ml-2 checkbox-primary"
                    name="estatus"
                    value="Canalizada"
                  />
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text">Atentida</span>
                  <input
                    type="radio"
                    th:checked="${objeto.estatus == 'Atentida'}"
                    class="checkbox ml-2 checkbox-primary"
                    name="estatus"
                    value="Atentida"
                  />
                </label>
              </div>
              <div class="form-control" hidden>
                <label class="label cursor-pointer">
                  <span class="label-text">Pendiente</span>
                  <input
                          type="radio"
                          th:checked="${objeto.estatus == 'Pendiente'}"
                          class="checkbox ml-2 checkbox-primary"
                          name="estatus"
                          value="Atentida"
                  />
                </label>
              </div>
            </div>
            <div class="divider"></div>
            <div class="modal-action">
              <div class="btn-group">
                <label th:for="${i}" class="btn border-none">Cerrar</label>
                <button type="submit" class="btn border-none bg-emerald-700 hover:bg-emerald-600">Guardar cambios <span class="material-icons ml-2">save_as</span></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
