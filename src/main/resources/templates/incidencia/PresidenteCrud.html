<!DOCTYPE html>
<html data-theme="light" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.8.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.4/dist/simple-notify.min.css" />
  <title>Incidencias | Covec</title>
</head>

<body id="bodyid">
  <div class="drawer h-screen w-full">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col" style="background-color: #EBEBEB;">
      <!-- Navbar -->
      <div class="w-full navbar shadow-md" style="background-color: #605AD4">
        <div class="flex-none">
          <label for="my-drawer-3" class="btn btn-square btn-ghost">
            <svg width="37" height="25" viewBox="0 0 37 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0.875 24.25H36.125V20.3333H0.875V24.25ZM0.875 14.4583H36.125V10.5417H0.875V14.4583ZM0.875 0.75V4.66667H36.125V0.75H0.875Z"
                fill="white" />
            </svg>
          </label>
        </div>
        <div class="flex-1 px-2 mx-2 text-white">Menú</div>
        <div class="flex-none hidden lg:block">
          <div class="indicator">
            <div class="card border">
              <div class="p-2">
                <p class="text-white" th:text="${session.user.tipoUsuario}">Administrador</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contenido principal -->

      <div class="flex flex-row justify-center pb-7 pt-5 my-3 rounded-2xl shadow-md mx-2"
        style="background-color: #FFFFFF;">
        <div>
          <h2 class="text-center font-medium leading-tight text-3xl lg:text-4xl">
            Incidencias de mi comité
          </h2>
          <h4 class="text-center text-2xl text-gray-500 pt-1">
            Lista de incidencias reportadas
          </h4>
        </div>
      </div>

      <div class="flex flex-col justify-between px-5 mx-2 md:lg:flex-row py-4 shadow-md rounded-2xl"
        style="background-color: #FFFFFF;">
        <div>
          <!--Modal fragment de crear colonia-->
          <div th:replace="incidencia/ModalUpload::modalUpload"></div>
        </div>
        <div class="my-3 md:lg:my-0">
          <div class="form-control">
            <div class="input-group">
              <button class="btn btn-square bg-emerald-700 hover:bg-emerald-600 border-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
              </button>
              <input type="text" placeholder="Nombre" class="input focus:outline-none input-bordered">
            </div>
          </div>
        </div>
      </div>

      <div class=" alert shadow-lg w-auto m-5 border-t-4 border-yellow-500" id="validaciones" th:if="${errores != null}">
        <div class="grid grid-cols-1">
          <div class="flex justify-start">
            <span class=" material-icons text-yellow-500">report_problem</span>
            <h6 class="font-semibold ml-1 text-yellow-500 text-lg">ATENCIÓN - Datos inválidos</h6>
          </div>
          <h6 th:each="e:${errores}" class="text-sm">► [[${e}]]</h6>
        </div>
        <div class="flex-none">
          <button id="cerrar" class="btn border-none btn-square btn-outline hover:bg-yellow-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </div>
      </div>

      <div class="mx-2 my-3 rounded-2xl shadow-md bg-white">
        <table class="table w-full text-left">
          <!-- head -->
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Categoria</th>
              <th>Estado</th>
              <th>Fecha de reporte</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover" th:each="e,i:${incidenciasPresidente}">
              <td th:text="${e.Integrante.nombreCompleto}"></td>
              <td th:text="${e.Categoria.nombre}"></td>
              <td th:text="${e.estatus}"></td>
              <td th:text="${e.fechaRegistro}"></td>
              <td class="flex flex-row justify-center">
                <div th:if="${e.estatus == 'Pendiente' || e.estatus == 'Canalizada' || e.estatus == 'Atentida'}">
                  <div class="tooltip" data-tip="Ver comentarios">
                    <a class="btn border-none bg-indigo-700 hover:bg-indigo-600 w-16"
                       th:href="@{/incidencias/getDetail/{id}/(id=${e.id})}">
                      <span class="material-icons">question_answer</span>
                    </a>
                  </div>
                </div>
              </td>
            </tr>
            <div class="invisible">Blanco</div>
          </tbody>
        </table>
        <div class="flex flex-row justify-center py-3">
          <div class="btn-group">
            <a th:each="page:${paginas}" class="btn" style="background-color: white; color: black"
              th:href="@{|/incidencias/allPresidente/?page=${page}|}" th:text="${page}"></a>
          </div>
        </div>
      </div>

    </div>
    <!--Menu dependiendo del rol-->

    <div sec:authorize="hasAnyAuthority('ROL_ADMIN')" th:replace="menuLayout :: admin-menu"></div>

    <div sec:authorize="hasAnyAuthority('ROL_ENLACE')" th:replace="menuLayout :: enlace-menu"></div>

    <div sec:authorize="hasAnyAuthority('ROL_PRESIDENTE')" th:replace="menuLayout :: presidente-menu"></div>

  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.4/dist/simple-notify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    $(document).ready(function () {
      $("#cerrar").click(() => {
        $("#validaciones").hide("slow");
      })
    });
  </script>

  <script th:if="${mensaje != null}">
    var mensaje = '[[${mensaje}]]'
    new Notify({
      status: 'success',
      title: 'Exito',
      text: mensaje,
      effect: 'fade',
      speed: 300,
      customClass: '',
      customIcon: '',
      showIcon: true,
      showCloseButton: true,
      autoclose: false,
      autotimeout: 3000,
      gap: 20,
      distance: 20,
      type: 1,
      position: 'bottom left'
    })
  </script>

  <script>
    const SUPABASE_URL = 'https://zafetnpukdsurpyhykzj.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InphZmV0bnB1a2RzdXJweWh5a3pqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTY0OTU2NjYwMSwiZXhwIjoxOTY1MTQyNjAxfQ.aBRLQAAxG4L4nxWINeNlFJZgozonsSJcqkxuRgKeY9Y'
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    $(document).ready(function () {
      $("#botonEvidencias").click(async () => {
        var files = document.getElementById("imagenUpload");
        if (files.files[0] != null) {
          var links = [];
          for (let i = 0; i < files.files.length; i++) {
            const { data, error } = await _supabase.storage
                    .from('covec')
                    .upload(`public/${files.files[i].name}`, files.files[i])
            if (data!=null){
              links.push(data.Key)
            }

            if (error!=null){
              new Notify({
                status: 'error',
                title: 'Atención',
                text: 'Ocurrio un error al subir la imagen al servidor',
                effect: 'fade',
                speed: 300,
                customClass: '',
                customIcon: '',
                showIcon: true,
                showCloseButton: true,
                autoclose: false,
                autotimeout: 3000,
                gap: 20,
                distance: 20,
                type: 1,
                position: 'bottom x-center'
              })
            }
          }

          for (let i = 0; i < links.length; i++) {
            $("#selectLinks").append(`<option selected value="${links[i]}">${links[i]}</option>`)
          }

          $("#subir").click();
        } else {
          new Notify({
            status: 'warning',
            title: 'Atención',
            text: 'Es necesario seleccionar alguna evidencia para continuar',
            effect: 'fade',
            speed: 300,
            customClass: '',
            customIcon: '',
            showIcon: true,
            showCloseButton: true,
            autoclose: false,
            autotimeout: 3000,
            gap: 20,
            distance: 20,
            type: 1,
            position: 'right top'
          })
        }
      });
    });
  </script>
</body>

</html>
