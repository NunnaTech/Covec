<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@2.8.0/dist/full.css"
            rel="stylesheet"
            type="text/css"
    />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Categorias | Covec</title>
</head>
<body>
<div th:fragment="cobrarModal">
    <label
            for="cobrar"
            class="btn btn-sm mt-2 modal-button w-48"
            style="background-color: #03a538"
    >
        Cobrar<span class="material-icons">sell</span>
    </label>
    <input type="checkbox" id="cobrar" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box">
            <div class="grid grid-cols-1 justify-items-center">
                <h2 class="font-bold text-2xl">Cobro de incidencia</h2>
                <h4 class="font-light text-lg">
                    Seleccione el monto a cobrar
                </h4>
            </div>
            <div class="divider"></div>
            <form method="post" th:action="@{/incidencias/cobrar/{idIncidencia}/{idEnlace} (idIncidencia = ${incidencia.id}, idEnlace = ${enlace.id})}">
                <div class="grid md:grid-cols-1 sm:grid-cols-1 justify-items-center">
                    <h2 class="font-normal">Monto:</h2>
                    <input type="number" name="monto" placeholder="500.00" class="input input-bordered w-full max-w-xs">
                </div>
                <div class="divider"></div>
                <div class="modal-action">
                    <div class="btn-group">
                        <label for="cobrar" class="btn btn-sm">Cerrar</label>
                        <button
                                id="botonUpload"
                                type="submit"
                                class="btn btn-sm bg-green-600"
                        >
                            Guardar <span class="material-icons ml-2">save_alt</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
