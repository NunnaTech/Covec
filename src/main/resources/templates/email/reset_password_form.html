            <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
                Restablecer Contraseña
            </div>
            <form class="mt-8 space-y-6" action="#" th:action="@{/reset_password}" method="post">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="rounded-md shadow-sm -space-y-px">

                    <div class="flex flex-col mb-6">
                        <label for="password"
                               class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Contraseña:</label>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                                <span>
                                    <i class="fas fa-lock text-blue-500"></i>
                                </span>
                            </div>
                            <input id="password" type="password" name="password"
                                   class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                                   placeholder="Introduzca su nueva contraseña" />
                        </div>
                    </div>
                    <div class="flex flex-col mb-6">
                        <label for="password"
                               class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600">Contraseña:</label>
                        <div class="relative">
                            <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10 text-gray-400">
                                <span>
                                    <i class="fas fa-lock text-blue-500"></i>
                                </span>
                            </div>
                            <input type="password"  required oninput="checkPasswordMatch(this);"
                                   class="text-sm placeholder-gray-500 pl-10 pr-4 rounded-2xl border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400"
                                   placeholder="Confirmar la contraseña" />
                        </div>
                    </div>
                </div>

                <div class="flex w-full">
                    <button type="submit"
                            class="flex mt-2 items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-500 hover:bg-blue-600 rounded-2xl py-2  w-full transition duration-150 ease-in">
                        <span class="mr-2 uppercase">Cambiar contraseña</span>
                        <span>
                                <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript">
        function checkPasswordMatch(fieldConfirmPassword) {
            if (fieldConfirmPassword.value != $("#password").val()) {
                fieldConfirmPassword.setCustomValidity("Las contraseñas con coinciden!");
            } else {
                fieldConfirmPassword.setCustomValidity("");
            }
        }
    </script>
