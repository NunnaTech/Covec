<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contraseña olvidada</title>
</head>
<body>
<h1>Recuperar Contraseña</h1>
<div th:if="${error != null}">
    <p class="text-danger">[[${error}]]</p>
</div>
<div th:if="${message != null}">
    <p class="text-warning">[[${message}]]</p>
</div>

<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>Le enviaremos un enlace para restablecer la contraseña a su correo electrónico :D.</p>
        </div>
        <div>
            <p>
                <input type="email" name="email" class="form-control" placeholder="Introduzca su correo electrónico" required autofocus/>
            </p>
            <p class="text-center">
                <input type="submit" value="Enviar" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
</body>
</html>
