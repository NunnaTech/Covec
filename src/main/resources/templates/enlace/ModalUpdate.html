<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.8.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Categorias | Covec</title>
  </head>
  <body>
    <div th:fragment="modalUpdate(objeto, i)">
      <label
        th:for="${i}"
        class="btn modal-button w-24"
        style="background-color: #f7bd00"
      >
        <span class="material-icons">edit</span>
      </label>
      <input type="checkbox" hidden th:id="${i}" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
          <div class="grid grid-cols-1 justify-items-center">
            <h2 class="font-bold text-2xl">Actualización de enlace</h2>
            <h4 class="font-light text-lg">Ingrese los nuevos datos</h4>
          </div>
          <div class="divider"></div>

          <form
            th:object="${enlace}"
            method="post"
            th:action="@{/enlaces/update}"
          >
            <div
              class="grid md:grid-cols-3 sm:grid-cols-1 justify-items-center"
            >
              <div>
                <input hidden th:value="${objeto.id}" name="id" />
                <h6 class="font-medium text-base">Nombre Completo</h6>
                <input
                  type="text"
                  th:value="${objeto.nombreCompleto}"
                  name="nombreCompleto"
                  placeholder="Inserte el nombre aqui"
                  class="input input-bordered w-full max-w-xs"
                />
              </div>
              <div>
                <h6 class="font-medium text-base">Numero Telefónico</h6>
                <input
                  type="text"
                  th:value="${objeto.telefono}"
                  name="telefono"
                  placeholder="Inserte el nombre aqui"
                  class="input input-bordered w-full max-w-xs"
                />
              </div>
              <div>
                <h6 class="font-medium text-base">Correo Electronico</h6>
                <input
                  type="text"
                  th:value="${objeto.username}"
                  name="username"
                  placeholder="Inserte el nombre aqui"
                  class="input input-bordered w-full max-w-xs"
                />
              </div>
            </div>
            <div class="divider"></div>
            <div class="modal-action">
              <div class="btn-group">
                <label th:for="${i}" class="btn btn-sm">Cerrar</label>
                <button type="submit" class="btn btn-sm bg-green-600">
                  Guardar <span class="material-icons ml-2">save_alt</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
